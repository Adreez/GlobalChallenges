challenges:

  mine_block:
    name: "Mine block"
    description: "<gray><i>Mine a <yellow>%block%"
    enabled: true

    #If you want to cancel blocks placed by player, you can leave this to false but
    #monitor_blocks in config.yml has to be enabled!
    player_placed: false
    list:
      - DIAMOND_ORE
      - GOLD_ORE
      - IRON_ORE
      - COAL_ORE

  xp_gathered:
    name: "Gather experience"
    description: "<gray><i>Gather <yellow>%value%<gray><i> experience"
    enabled: true

  players_killed:
    name: "Kill players"
    description: "<gray><i>Kill as much players as you can!"
    enabled: true

  harvest_crops:
    name: "Harvest crops"
    description: "<gray><i>Harvest as much crops as possible"
    enabled: true

    list:
      - wheat
      - carrots
      - potatoes
      - beetroots
